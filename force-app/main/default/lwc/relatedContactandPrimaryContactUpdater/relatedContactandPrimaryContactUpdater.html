<template>
    <lightning-card title="Account Primary Contact">
        <lightning-record-edit-form
        object-api-name={objectName}
        record-id={recordId}
        onsuccess={handleSuccess}
        >
            <div class="slds-grid slds-gutters slds-var-p-around_medium">
                <div class="slds-col">
                    <lightning-input-field field-name={fields.name} ></lightning-input-field>
                    <lightning-input-field field-name={fields.type}></lightning-input-field>
                    <lightning-input-field field-name={fields.phone}></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name={fields.accNumber}></lightning-input-field>
                    <lightning-input-field field-name={fields.active}></lightning-input-field>
                    <lightning-input-field field-name={fields.fax}></lightning-input-field>
                </div>
            </div>
            <div class="slds-text-align_center slds-var-m-around_medium">
                <lightning-button type="submit" label="Save" variant="brand" class="slds-var-m-right_medium"></lightning-button>
                <lightning-button label="Cancel" onclick={handleCancel} class="slds-var-m-left_medium"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>

    <lightning-card  title="Search Related Contact">
        <div class="slds-var-p-around_medium">
             <div class="slds-grid slds-gutters">
                 <div class="slds-col slds-size_2-of-6">
                 <lightning-input type="text" placeholder="Search Contact" onchange={handleChange}></lightning-input>
              </div> 
              <div class="slds-col slds-size_4-of-6 slds-var-m-top_medium" style="margin-top:18px;">
                  <lightning-button variant="brand" label="Search" onclick={handleSearch}></lightning-button>
              </div>
             </div>
        </div>
     </lightning-card>

     
 
</template>
